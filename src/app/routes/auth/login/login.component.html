<div class="bg-base-200 flex items-center justify-center min-h-screen">
  <div class="card w-96 bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title text-2xl font-bold mb-6">Login to Chronolog</h2>
      <form
        class="grid grid-cols-1 gap-3"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        @if (errorMessageVisible()) {
        <div class="alert alert-error">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 shrink-0 stroke-current"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span>{{ errorMessage() }}</span>
          <button
            type="button"
            class="btn btn-sm btn-error btn-square"
            (click)="errorMessage.set(null)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        }

        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <label
            class="input input-bordered flex items-center gap-2"
            [class.input-error]="
              email.invalid && (email.dirty || email.touched)
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
              />
              <path
                d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
              />
            </svg>
            <input
              type="text"
              class="grow"
              placeholder="you@example.com"
              formControlName="email"
            />
          </label>

          @if (email.invalid && (email.dirty || email.touched)) {
          <label class="label pb-0">
            <span class="label-text-alt text-error">
              @if (email.hasError('required')) { Email is required. }
              @else if (email.hasError('email')) { Must be a valid email. }
            </span>
          </label>
          }
        </div>

        <div class="form-control">
          <div class="flex justify-between">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <label class="label">
              <a class="label-text-alt link link-hover link-primary">
                Forgot password?
              </a>
            </label>
          </div>
          <label
            class="input input-bordered flex items-center gap-2"
            [class.input-error]="
              password.invalid && (password.dirty || password.touched)
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                clip-rule="evenodd"
              />
            </svg>
            <input
              type="password"
              class="grow"
              placeholder="••••••••"
              formControlName="password"
            />
          </label>

          @if (password.invalid && (password.dirty || password.touched)) {
          <label class="label pb-0">
            @if (password.hasError('required')) {
            <span class="label-text-alt text-error">
              Password is required.
            </span>
            }
          </label>
          }
        </div>

        <div class="form-control mt-2">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!loginForm.valid"
          >
            @if (submitting()){
            <span class="loading loading-spinner"></span>
            } Login
          </button>
        </div>
      </form>

      <div class="divider">OR</div>

      <div class="text-center">
        <p>Don't have an account?</p>
        <a class="link link-primary">Sign up now</a>
      </div>
    </div>
  </div>
</div>
