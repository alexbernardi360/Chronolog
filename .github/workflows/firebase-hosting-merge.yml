name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@master
        with:
          node-version: '20.x'
          
      - name: Install Dependencies
        run: npm install

      - name: Retrieve Firebase Environment Variables
        run: firebase functions:config:get > .firebase-env.json

      - name: Generate .env file
        run: |
          echo "NODE_ENV=$(cat .firebase-env.json | jq -r '.env.node_env')"" > .env
          echo "NG_APP_SUPABASE_URL=$(cat .firebase-env.json | jq -r '.env.ng_app_supabase_url')" >> .env
          echo "NG_APP_SUPABASE_KEY=$(cat .firebase-env.json | jq -r '.env.ng_app_supabase_key')" >> .env
        
      - name: Build Angular App
        run: npm run build
        
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHRONOLOG_FFA15 }}
          channelId: live
          projectId: chronolog-ffa15
